<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - College Textbooks Reseller</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">College Textbooks Reseller</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="buy.html">Buy Textbooks</a></li>
            <li><a href="sell.html">Sell Textbooks</a></li>
            <li class="active"><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Page Content -->
    <section class="page-content">
        <div class="content-wrapper">
            <h1>Contact Us</h1>
            <p>Have questions? Get in touch with us!</p>

            <!-- Contact Form -->
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 College Textbooks Reseller</p>
    </footer>

</body>
</html>
